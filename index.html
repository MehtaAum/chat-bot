      <div class="user-icon w-[35px] h-[35px] flex justify-center items-center cursor-pointer will-change-transform hover:scale-[0.95] duration-[0.2s] ">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
          <path fill="#fff" d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2s10 4.477 10 10" opacity="0.5" />

        </span>
      </div>

    </div>
    
    <div class="interaction w-[60%] h-[auto] overflow-y-auto rounded-[25px] border border-white mb-4 flex flex-col p-[15px] gap-7">

    </div>

    <div class="w-[95%] md:w-[70%] lg:w-[50%]">
    <div class="user-input flex items-center px-5 rounded-[25px] bg-[#303030]">
        <textarea class="search w-full max-h-[150px] resize-none overflow-y-auto bg-transparent outline-none placeholder:text-[#AFAFAF] text-white text-[18px] py-3 pr-[2%]" placeholder="Ask anything" oninput="autoResize(this)"></textarea>

        <div class="enter-icon w-[35px] h-[35px] bg-[#fefffe] rounded-full hover:scale-[0.95] duration-[0.2s] cursor-pointer will-change-transform flex justify-center items-center ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 20V4m0 0l6 6m-6-6l-6 6"/>
          </svg>
        </div>
    </div>
    </div>

</div>
